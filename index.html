<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validar Senha</title>
</head>

<body>
    <style>
        #botao {
            display: none;
        }
    </style>

    <div class="container">
        <div class="login-box">
            <h2>Login</2>
                <form>
                    <div class="user-box">
                        <input type="email" name="email" required="">
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="password" required="" id="senha">
                        <label>Senha</label>
                    </div>
                    <button type="submit" id="botao">Logar</button>
                </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
